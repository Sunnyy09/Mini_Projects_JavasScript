<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="inputBox">
        <input type="text" value="0" />
      </div>
      <div class="container">
        <div class="boxes">
          <button class="btn operator" value="AC">AC</button>
          <button class="btn operator" value="DEL">DEL</button>
          <button class="btn operator" value="%">
            <i class="fa-solid fa-percent"></i>
          </button>
          <button class="btn operator" value="/">
            <i class="fa-solid fa-divide"></i>
          </button>

          <button class="btn" value="7">7</button>
          <button class="btn" value="8">8</button>
          <button class="btn" value="9">9</button>
          <button class="btn operator" value="*">
            <i class="fa-solid fa-xmark"></i>
          </button>

          <button class="btn" value="4">4</button>
          <button class="btn" value="5">5</button>
          <button class="btn" value="6">6</button>
          <button class="btn operator" value="-">
            <i class="fa-solid fa-minus"></i>
          </button>

          <button class="btn" value="1">1</button>
          <button class="btn" value="2">2</button>
          <button class="btn" value="3">3</button>
          <button class="btn operator" value="+">
            <i class="fa-solid fa-plus"></i>
          </button>

          <button class="btn" value="00">00</button>
          <button class="btn" value="0">0</button>
          <button class="btn operator" id="dot" value=".">.</button>
          <button class="btn equal-operator" value="=">
            <i class="fa-solid fa-equals"></i>
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
